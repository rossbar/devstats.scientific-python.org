query {                                                                         
  repository(owner:"_REPO_OWNER_", name:"_REPO_NAME_") {                                     
    pullRequests(first:100) {
      totalCount
      edges {
        cursor
        node{
          number
          state
          title
          createdAt
          author{
            login
          }
          authorAssociation
          mergedBy{
            login
          }
          mergedAt
          reviews(states:APPROVED){
            totalCount
          }
        }
      }
    }
  }
}
